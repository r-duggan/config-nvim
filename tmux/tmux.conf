# setup environment
set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux/plugins/"
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g default-terminal "xterm-256color"
set-option -a terminal-features 'xterm-256color:RGB'

# setup keybinds
set -g prefix C-Space
unbind C-b
bind-key C-Space send-prefix
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# misc settings
set -g mouse on
setw -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1
set -g allow-rename off
set -g automatic-rename on
set -g renumber-windows on
set -g set-clipboard on
set -g default-terminal "${TERM}"

# -------- STATUS BAR --------
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=black,bg=black'
set -g pane-active-border-style 'fg=blue'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=blue'

set -g status-left ''
set -g status-left "#[fg=orange,bg=black,bold] #{?client_prefix,󰠠 ,#[dim]󰤂 } "
set -g status-left-length 80

set -g status-right-style 'fg=white bg=default'
set -g status-right '#[bg=blue,fg=#000000,bold] %a %b %-e %I:%M%p '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=blue bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=blue bg=default'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=black bg=red bold '

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
# set -g @plugin 'janoamaral/tokyo-night-tmux'

# run last
run '~/.config/tmux/plugins/tpm/tpm'
