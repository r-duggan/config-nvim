format = """
$username\
$directory\
$custom\
$git_branch\
$git_status\
$c\
$java\
$python\
$nodejs\
$rust\
$golang\
$php\
$cmd_duration\
\n$character"""

[username]
show_always = true
style_user = "fg:black bg:blue"
format = "[ $user: ](bold $style)"

[directory]
read_only = " 󰌾"
style = "fg:white bg:#292e42"
format = "[ [ ](fg:blue bg:#292e42)$path ](bold $style)[ ](bold default default)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
always_show_remote = true
symbol = "[](fg:#ff9e64)"
style = "bg:#ff9e64"
format = '[[ $branch ](bold fg:white bg:default)]($style)'

[git_status]
style = "bg:#394260"
ahead = '[󰛃 $count ](bold #f7768e)'
behind = '[󰛀 $count ](bold #bb9af7)'
untracked = '[󰿠 $count ](bold #414868)'
modified = '[ $count ](bold #e0af68)'
staged = '[ $count ](bold green)'
deleted = "[ $count ](bold red)"
format = '[[($ahead_behind$all_status)](fg:#769ff0 bg:default)]($style)'

[character]
success_symbol = ' [\$](bold green)'
error_symbol = ' [\$](bold red)'
vimcmd_symbol = ' [\$](bold green)'
vimcmd_replace_one_symbol = ' [\$](bold purple)'
vimcmd_replace_symbol = ' [\$](bold purple)'
vimcmd_visual_symbol = ' [\$](bold yellow)'

[custom.git_dirty]
require_repo = true
when = 'git_dirty.sh'  
symbol = '[󱓎](bold #ff9e64)'
format = '$symbol'
shell = ['zsh']

[custom.git_clean]
require_repo = true
when = 'git_clean.sh'  
symbol = '[](bold green)'
format = '$symbol'
shell = ['zsh']

