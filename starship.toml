format = """
$username\
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$golang\
$php\
\n$character"""

[username]
show_always = true
style_user = "fg:black bg:blue"
format = "[ $user: ]($style)"

[directory]
style = "fg:white bg:394260"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:#94260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
ahead = '[󰛃 $count ](bold red)'
behind = '[󰛀 $count ](bold red)'
untracked = '[󰿠 $count ](bold gray)'
modified = '[ $count ](bold red)'
staged = '[ $count ](bold green)'
deleted = "[ $count ](bold red)"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[character]
success_symbol = ' [\$](bold green)'
error_symbol = ' [\$](bold red)'
vimcmd_symbol = ' [\$](bold green)'
vimcmd_replace_one_symbol = ' [\$](bold purple)'
vimcmd_replace_symbol = ' [\$](bold purple)'
vimcmd_visual_symbol = ' [\$](bold yellow)'
